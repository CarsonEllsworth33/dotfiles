general {
    ignore_empty_input = true  # Ignore empty input events (e.g., accidental key presses)
    hide_cursor = true         # Hide cursor when locked
}

background {
    path = ~/.config/hypr/wallpapers/light/earthsea-light.jpg  # Background image (optional)
    blur_passes = 3            # Blur intensity (increase for more blur)
    blur_size = 10             # Blur size (increase for more blur)
    brightness = 0.7           # Adjust brightness of the lock screen
    vignette = true            # Enable vignette effect
}

input-field {
    size = 300, 50             # Width, Height of input field
    position = 0, -100         # Centered horizontally, 100px above center
    outline_thickness = 2
    outline_color = rgba(255, 255, 255, 0.7)  # White outline with transparency
    border_color = rgba(255, 255, 255, 0.5)   # Slightly dimmer border
    font_color = rgba(255, 255, 255, 1.0)     # White text
    shadow_passes = 2
    dots_center = true         # Center password dots
}

label {
    text = $TIME               # Display current time
    font_size = 40
    position = 0, 50           # Centered horizontally, 50px below center
    color = rgba(255, 255, 255, 0.8)
}

effects {
    fade_in = 300              # Fade in effect (ms)
    fade_out = 300             # Fade out effect (ms)
}

